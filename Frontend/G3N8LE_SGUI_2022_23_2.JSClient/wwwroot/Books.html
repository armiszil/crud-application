    <div class="topnav">

    <h1>Books Catalog</h1>


    <div id="formdiv">
        <label>Book Title</label>
        <input type="text" id="booktitle" />
        <label>Book Length</label>
        <input type="number" id="booklength" min="1" max="10">
       
        <label>Book Author</label>
        <input type="text" id="bookauthor" />

        <button type="button" onclick="create()">Add Book</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Length</th>
                <th>Author</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>
